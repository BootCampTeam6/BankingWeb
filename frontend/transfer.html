<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계좌이체</title>
    <style>
      body {
        background-color: #d9d9d9;
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        background-color: #d9d9d9;
        width: 90%;
        max-width: 700px;
        padding: 30px;
        padding-left: 100px;
        text-align: left;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        padding-bottom: 10px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 20px;
        padding-bottom: 50px;
        font-weight: lighter;
      }

      .back-btn {
        background-color: white;
        border: none;
        padding: 5px 10px;
        font-weight: bold;
        margin-bottom: 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .favorite-btn {
        background-color: #f9ff82;
        border: none;
        padding: 5px 10px;
        font-weight: bold;
        margin-bottom: 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 150px;
        font-size: 16px;
        width: 100%;
      }

      .send-btn {
        background-color: #76d4ff;
        color: white;
        border: none;
        padding: 12px 50px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-btn" onclick="navigateTo('계좌조회')">이전</button>
      <h1>계좌이체</h1>
      <h2>어디로 돈을 보낼까요?</h2>
      <button class="favorite-btn" onclick="{navigateTo('즐겨찾기'); accountTofavorites();}">
        즐겨찾기
      </button>
      <div class="input-group">
        <input
          type="text"
          id="sender"
          name="sender"
          placeholder="송금자 계좌"
        />
        <input
          type="text"
          id="receiver"
          name="receiver"
          placeholder="받는 사람 계좌"
        />
        <input type="text" id="amount" name="amount" placeholder="금액" />
      </div>
      <button class="send-btn">보내기</button>
    </div>
    <script src="js/router.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search)
      const jwt_token = params.get("jwt_token");

      function accountTofavorite() {
        window.location.href = `favorites.html?jwt_token=${jwt_token}`;
      }
      
      document.addEventListener("DOMContentLoaded", function () {
        // URL에서 쿼리 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get("account_id");
        const isSender = urlParams.get("is_sender");
        const isReceiver = urlParams.get("is_receiver");

        // 송금자 계좌 입력 필드 채우기 (is_sender가 true일 때 sender로 채우기)
        if (isSender && accountId) {
          document.getElementById("sender").value = accountId;
        }
        // 수신자 계좌 입력 필드 채우기 (is_receiver가 true일 때 receiver로 채우기)
        else if (isReceiver && accountId) {
          document.getElementById("receiver").value = accountId;
        }

        // '보내기' 버튼 클릭 시 transferFunds() 실행
        document
          .querySelector(".send-btn")
          .addEventListener("click", transferFunds);
      });

      function transferFunds() {
        const sender = document.getElementById("sender").value;
        const receiver = document.getElementById("receiver").value;
        const amount = document.getElementById("amount").value;

        if (!sender || !receiver || !amount) {
          alert("모두 입력해주세요");
          return;
        }

        console.log("Sending request to server...");

        fetch("http://127.0.0.1:8000/transfer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            sender: sender,
            receiver: receiver,
            amount: parseInt(amount),
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Server response:", data); // 서버 응답 로그 출력

            if (data.status === "Transfer successful") {
              alert("이체 성공");
              navigateTo("계좌조회");
            } else if (data.error) {
              alert("이체 실패: " + data.error); // 서버에서 받은 오류 메시지 표시
            } else {
              alert("이체 실패: 알 수 없는 오류");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("이체 중 오류가 발생했습니다.");
          });
      }
    </script>
  </body>
</html>
