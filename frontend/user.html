<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Web</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Banking Web</h1>
      <hr>
      </header>

    <main>
      <section id = "calendar">
        <script src="js/calendar.js"></script>
      </section>

      <section class="button">
        <p>안녕하세요</p>
        <p id="username">님</p>
        <script>
          async function fetchUserName(userId) {
              try {
                  // 백엔드 API 호출
                  const response = await fetch(`http://127.0.0.1:8000/users/${userId}/home`);
                  if (!response.ok) {
                      throw new Error("사용자 정보를 불러올 수 없습니다.");
                  }
                  const data = await response.json();
                  document.getElementById("username").innerText = `${data.name}님`; // 사용자 이름 업데이트
              } catch (error) {
                  console.error("Error:", error);
                  document.getElementById("username").innerText = "사용자 정보를 가져올 수 없습니다.";
              }
          }
  
          // 예제 user_id (로그인 후 저장된 ID를 여기에 넣어야 함)
          const params = new URLSearchParams(window.location.search)
          const userId = params.get("login_id");  // 실제로는 로그인 후 동적으로 할당해야 함
          fetchUserName(userId);
        </script>
        
        <button class="buttons", id="button3" onclick="navigateTo('홈')">로그아웃</button> <!--TODO-->
      </section>
        
      <section>
        <button class="button", id="button2", onclick="navigateTo('계좌조회')">계좌조회</button>
      </section>

    <script src="js/router.js"></script>
    </main>

    <footer>
      <hr>
      <p>© 2025 PNU mini bootcamp TEAM6</p>
    </footer>
  </body>
</html>
