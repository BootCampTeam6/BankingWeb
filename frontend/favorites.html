<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐겨찾기</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d9d9d9;
        color: black;
        text-align: center;
        padding: 20px;
      }
      .container {
        background-color: #d9d9d9;
        width: 90%;
        max-width: 700px;
        padding: 40px;
        padding-top: 100px;
        padding-left: 350px;
      }
      .sub_container {
        background-color: #d9d9d9;
        width: 90%;
        max-width: 700px;
        text-align: left;
      }
      table {
        width: 100%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        color: black;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #f9ff82;
      }
      .back-btn {
        background-color: white;
        border: none;
        padding: 5px 10px;
        font-weight: bold;
        margin-bottom: 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .delete-btn {
        background-color: #76d4ff;
        color: black;
      }
      .confirm-btn {
        background-color: #76d4ff;
        color: black;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }
      .popup input {
        display: block;
        margin: 10px auto;
        padding: 5px;
      }
      .popup button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sub_container">
        <button class="back-btn" onclick="{navigateTo('계좌이체'); goToTransferPage();}">이전</button>
        <h1>즐겨찾기</h1>
        <button onclick="loadFavorites()">조회</button>
        <button onclick="openPopup()">추가</button>

        <div class="popup" id="popup">
          <h3>즐겨찾기 추가</h3>
          <input type="text" id="popupAccountId" placeholder="Account ID" />
          <button onclick="addFavorite()">확인</button>
          <button onclick="closePopup()">취소</button>
        </div>
      </div>

      <table id="favoritesTable">
        <thead>
          <tr>
            <th>계좌번호</th>
            <th>확인</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/router.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const jwt_token = params.get("jwt_token"); // transfer에서 보낸 토큰

      const sender = urlParams.get("sender");

      function goToTransferPagewithAccountId(accountId) {
        window.location.href = `transfer.html?sender=${sender}receiver=${accountId}&jwt_token=${jwt_token}`;
      }
      function goToTransferPage() {
        window.location.href = `transfer.html?jwt_token=${jwt_token}`;
      }

      const tableBody = document.querySelector("#favoritesTable tbody");
      function loadFavorites() {
        if (!jwt_token) {
          alert("ID를 찾을 수 없습니다.");
          return;
        }

        fetch(`http://127.0.0.1:8000/users/favorites?jwt_token=${jwt_token}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("서버 응답 오류: " + response.status);
            }
            return response.json();
          })
          .then((data) => {
            console.log("받은 데이터:", data); // 콘솔에서 데이터 확인

            if (!Array.isArray(data)) {
              throw new Error("응답이 배열이 아님: " + JSON.stringify(data));
            }

            tableBody.innerHTML = ""; // 기존 목록 초기화
            if (data.length === 0) {
              alert("즐겨찾기 목록이 없습니다.");
              return;
            }

            data.forEach((fav) => {
              const row = tableBody.insertRow();
              row.insertCell(0).textContent = fav.account_id;

              const confirmBtn = document.createElement("button");
              confirmBtn.textContent = "확인";
              confirmBtn.classList.add("confirm-btn");
              confirmBtn.onclick = () => goToTransferPagewithAccountId(fav.account_id);
              row.insertCell(1).appendChild(confirmBtn);

              const deleteBtn = document.createElement("button");
              deleteBtn.textContent = "삭제";
              deleteBtn.classList.add("delete-btn");
              deleteBtn.onclick = () => deleteFavorite(fav.account_id);
              row.insertCell(2).appendChild(deleteBtn);
            });
          })
          .catch((error) => {
            console.error("즐겨찾기 로드 실패:", error);
            alert("즐겨찾기 로드 실패: " + error.message);
          });
      }

      function openPopup() {
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      function addFavorite() {
        const accountId = document
          .getElementById("popupAccountId")
          .value.trim();

        if (!accountId) {
          alert("Account ID를 입력하세요.");
          return;
        }

        console.log("전송할 account_id:", accountId);

        fetch("http://127.0.0.1:8000/users/favorites", {
          method: "POST",
          body: JSON.stringify({ account_id: accountId }), 
          headers: {
            "Content-Type": "application/json",
            "jwt-token": jwt_token,
          },
        })
          .then((response) => {
            if (!response.ok) {
              return response.json().then((err) => {
                throw new Error(JSON.stringify(err));
              });
            }
            return response.json();
          })
          .then((data) => {
            alert("즐겨찾기 추가 성공");
            closePopup();
            loadFavorites();
          })
          .catch((error) => {
            console.error("즐겨찾기 추가 실패:", error);
            alert("즐겨찾기 추가 실패: " + error);
          });
      }

      function deleteFavorite(accountId) {
        fetch(
          `http://127.0.0.1:8000/favorites/${accountId}?jwt_token=${jwt_token}`,
          {
            method: "DELETE",
          }
        )
          .then((response) => response.json())
          .then((data) => {
            alert("즐겨찾기 삭제 성공");
            loadFavorites();
          })
          .catch((error) => alert("즐겨찾기 삭제 실패: " + error));
      }
    </script>
  </body>
</html>
